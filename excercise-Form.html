<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<div>
		<form id='frmRegister' action="#" method="get">
		<label for="name">First Name:</label>
		<input type="text" id='name' placeholder="Your First Name" required>
		<label for='lastName'>Last Name:</label>
		<input type="text" name="lastName" id='lastName' placeholder="Your Last Name" required>
		<div>
		<label for='male'>Male</label>
		<input type="radio" id='male' name="gender" value='M'>
		<label for='female'>Female</label>
		<input type="radio" id='female' name="gender" value='F'>
		<label for='other'>Other</label>
		<input type="radio" id = 'other' name="gender" value='O'>
		</div>
		<div>
		<label for='email'>Email:</label>
		<input type="email" name="email" id='email' placeholder="your email" required>
		<label for="password">Password:</label>
		<input type="password" name="password" id='password' placeholder="your password" pattern='.{5,10}' title='Password must be between 5 and 10 characters' required>
		</div>
		<div>
		<label>Birthday:</label>
		<select>
			<option value="">Month</option>
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
		</select>
		<select>
			<option value="">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<select>
			<option value="">Year</option>
			<option value="2018">2018</option>
			<option value="2017">2017</option>
		</select>
		</div>
		<div>
		<label for="agreement">I agree to the terms and coditions</label>
		<input type="checkbox" name="agreement" id='agreement' required>
		</div>
		<div>
		<input type="submit" value="Submit">
		</div>
		</form>

	</div>	
</body>
</html>
